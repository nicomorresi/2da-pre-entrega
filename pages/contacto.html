<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <title>Contacto - Cleaning Detailing</title>
</head>

<body>
  <!-- Logo y navegación -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <img src="../img/logo.png" width="100" height="100" alt="logo de la página" class="img-fluid">

      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="ubicacion.html">Ubicación</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="horarios.html">Horarios</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario de contacto -->
  <main class="container my-5">
    <form>
      <fieldset class="border p-4 rounded">
        <legend class="w-auto px-2">Formulario de Contacto</legend>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="vehiculos" class="form-label">Vehículos</label>
          <select class="form-select" id="vehiculos" name="vehiculos" required>
            <option value="car">Auto</option>
            <option value="van">Camioneta</option>
            <option value="traffic">Trafic</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Déjanos tu mensaje</label>
          <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar formulario</button>
          <button type="reset" class="btn btn-secondary">Borrar todo</button>
        </div>
      </fieldset>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
